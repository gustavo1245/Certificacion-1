<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="borde">
        <div class="row">
            <h1>Libroteca</h1>
            <img src="img/logo.png" alt="">
        </div>

        <div>
            <button class="bot-1">Inicio de Sesion</button>
            <button class="bot-2">Registro</button>
        </div>
    </header>
    
    <nav class="row-2">
        <section class="row ajustar">
            <div class="row">
                <img src="img/libro.png" alt="">
                <h2>Elige tu libro</h2>
            </div>
            <div class="row">
                <img src="img/check.png" alt="">
                <h2>Revisa disponibilidad</h2>
            </div>
            <div class="row">
                <img src="img/separalo.png" alt="">
                <h2>Separálo</h2>
            </div>
            <div class="row">
                <img src="img/shipping.png" alt="">
                <h2>Revíselo</h2>
            </div>
        </section>

        <section class="row fon-1 ajuste ajustar-1">
            <h4>Ficción</h4>
            <h4>Historicos</h4>
            <h4>Tecnologia</h4>
            <h4>Autoayuda</h4>
            <h4>Poesia</h4>
        </section>

        <section class="alinear">
            <h2>Todos los Libros</h2>
        </section>
    </nav>



    
    <script src="js.js"></script>
</body>
</html>

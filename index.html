    <header class="borde">

    <nav class="row-2">

            <div class="row alinear-2">
                <img src="img/libro.png" alt="">

            </div>
            <div class="row alinear-2">
                <img src="img/check.png" alt="">

            <div class="row alinear-2">

                <img src="img/shipping.png" alt="">

        <section class="row fon-1 ajuste ajustar-1">

            <a onclick="cambiarTitulo('Ficción')" href=""><h4>Poesia</h4></a>
        </section>

        <!-- separar -->

        <section class="alinear fon-2">
            <h2 id="titulo" >Todos los Libros</h2>
        </section>
    </nav>

    <!-- separar -->

    <main class="alinear">
        <article class="col-1 fon-3 row-2">
            <img class="imag" src="img/cien.jpg" alt="">

            <div>
                <h5>Cien Años de Soledad</h5>
                <h5>Gabriel García Márquez</h5>
            </div>

            <button onclick="cambiarestado(this)" class="bot-2">Rentar</button>
        </article>

        <!-- sep -->

        <article class="col-1 fon-3 row-2 ">
            <img class="imag" src="img/rayuela.jpg" alt="">

            <div>
                <h5>Rayuela</h5>

            </div>

            <button onclick="cambiarestado(this)" class="bot-2">Rentar</button>
        </article>

        <!-- sep -->

        <article class="col-1 fon-3 row-2">
            <img class="imag" src="img/travesuras.jpg" alt="">

            <div>
                <h5>Travesuras de la Niña Mala</h5>
                <h5>Mario Vargas Llosa</h5>
            </div>

            <button onclick="cambiarestado(this)" class="bot-2">Rentar</button>

    <!-- separar -->

    <footer>
        <h4 class="fon-4 alinear">Todos los derechos reservados. Libroteca</h4>
